<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/c539d32fc7.js"
			crossorigin="anonymous"
		></script>

		<title>Welcome to KakaoTalk</title>
	</head>
	<body>
		<div class="container">
			<nav class="status">
				<div class="service">
					No Service
					<i class="fas fa-wifi"></i>
				</div>
				<div class="time">18:43</div>
				<div class="battery">
					<i class="fas fa-lock"></i>11% <i class="fas fa-battery-quarter"></i>
					<i class="fas fa-bolt"></i>
				</div>
			</nav>
			<div class="welcomePage">
				<div class="welcome">Welcome to KakaoTalk</div>
				<div class="msg">
					If you have a Kakao Account, <br />log in with your email or phone
					number.
				</div>
				<input type="text" class="id" placeholder="Email or phone number" />
				<input type="password" class="pw" placeholder="Password" />
				<button class="logIn">Log In</button>
				<button class="signUp">Sign Up</button>
				<button class="findAccount">Find Kakao Account or Password</button>
			</div>
		</div>
	</body>
</html>
